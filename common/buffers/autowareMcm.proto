package autowarePackage;

import "TrajectoryPoint.proto";

message AUTOWAREMCM {
	optional int64 id = 1;
	enum MessageType {ADVERTISE = 1; COLLISION_DETECTION_RESULT = 2; CALCULATED_ROUTE = 3; VALIDATED_ROUTE = 4; SCENARIO_FINISH = 5; }
	optional MessageType messageType = 2;
	optional int64 time = 3;
	optional int64 scenario = 4;
	optional int64 scenarioEnd = 5;
	optional int64 targetStationID = 6;
	optional int64 collisionDetected = 7;
	optional its.TrajectoryPoint startpoint = 8;
	optional its.TrajectoryPoint targetpoint = 9;
	repeated its.TrajectoryPoint trajectory = 10;
	optional int64 adviceAccepted = 11;
}